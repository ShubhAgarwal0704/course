<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Course Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="container" align="center">
		<h2>Course List As Follows</h2>
		<hr>
		<a th:href="@{/addNew}" class="btn btn-primary btn-sm mb-3">
			Add Course
		</a>
		<br><br>
		<table style="width: 80%; border: 1;" class="table">
			<thead>
				<th>ID</th>
				<th>NAME</th>
				<th>HOD NAME</th>
				<th>ACTION</th>
			</thead>
			<tr th:each="course:${list_of_courses}">
				<td th:text="${course.id}"></td>
				<td th:text="${course.name}"></td>
				<td th:text="${course.hod}"></td>
				<td>
					<a th:href="@{/updateCourse/{id}(id=${course.id})}" class="btn btn-primary btn-sm mb-3">
						Update
					</a>
					<a th:href="@{/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger btn-sm mb-3">
						Delete
					</a>
				</td>
			</tr>
		</table>



	</div>



</body>

</html>
